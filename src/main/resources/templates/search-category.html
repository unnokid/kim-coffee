<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Kim Coffee</title>
</head>
<body>
<h1>Kim Coffee</h1>
<h2>Search Product by Category</h2>
<br>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <a th:href="@{/}" class="btn btn-primary me-md-2" type="button">Home</a>
</div>

<form th:action="@{/products/search}" method="post">
  <div class="mb-3">
    <label for="category" class="form-label">Category</label>
    <select class="form-select" id="category" name="category">
      <option value="COFFEE_BEAN_PACKAGE">COFFEE_BEAN_PACKAGE</option>
      <option value="CAKE">CAKE</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
