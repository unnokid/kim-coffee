<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Kim Coffee</title>
</head>
<body class="container-fluid">
<h1>Kim Coffee</h1>
<h2>Order List</h2>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <a th:href="@{/}" class="btn btn-primary me-md-2" type="button">Home</a>
</div><br>
<table class="table table-hover table-striped">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Email</th>
    <th scope="col">Address</th>
    <th scope="col">Postcode</th>
    <th scope="col">OrderStatus</th>
    <th scope="col">CreateAt</th>
    <th scope="col">UpdateAt</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="order: ${orders}" th:object="${order}">
    <td th:text="*{orderId}"></td>
    <td th:text="*{email}"></td>
    <td th:text="*{address}"></td>
    <td th:text="*{postcode}"></td>
    <td th:text="*{orderStatus}"></td>
    <td th:text="*{createAt}"></td>
    <td th:text="*{updateAt}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
